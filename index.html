<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <div class="page-container">
      <main class="card">
        <div class="card__image-container"></div>
        <div class="card__body trsp-white">
          <div class="card__main-text">
            <h1 class="card__title main-white">
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__stats">
            <div>
              <p><span class="card__title number main-white">10k+</span></p>
              <p>companies</p>
            </div>
            <div>
              <p><span class="card__title number main-white">314</span></p>
              <p>templates</p>
            </div>
            <div>
              <p><span class="card__title number main-white">12m+</span></p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </main>
      <!-- <footer class="frontend-attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/blincotaylor/">Taylor Blinco</a>.
      </footer> -->
    </div>
  </body>
</html>
